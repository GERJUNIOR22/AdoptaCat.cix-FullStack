<section id="adopta" class="py-24 px-6 bg-muted/30">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16 space-y-4">
      <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-balance font-display">Adopta</h2>
      <p class="text-lg text-muted-foreground max-w-2xl mx-auto leading-relaxed font-reading">¡Cientos de gatos esperan por un hogar!</p>
    </div>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a *ngFor="let cat of displayCats" [routerLink]="['/gatos', cat.id]" class="group overflow-hidden border-2 rounded-2xl p-4 block hover:shadow-lg transition">
        <img [src]="cat.image" [alt]="cat.name" class="w-full h-56 object-cover rounded-lg mb-4" />
        <h3 class="font-semibold text-lg font-sans">{{ cat.name }}</h3>
        <p class="text-sm text-muted-foreground font-reading">{{ cat.breed }} • {{ cat.age }}</p>
      </a>
    </div>
  </div>
</section>
