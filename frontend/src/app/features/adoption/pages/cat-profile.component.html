<app-navigation></app-navigation>
<div class="container mx-auto px-4 py-8">
  <div *ngIf="cat; else notFound">
    <div class="grid md:grid-cols-3 gap-8">
      <div class="md:col-span-2">
        <img [src]="selectedImage" [alt]="cat.name" class="w-full h-96 object-cover rounded-lg mb-4" />
        <div class="flex gap-2" *ngIf="cat.gallery && cat.gallery.length > 0">
          <img *ngFor="let img of cat.gallery" [src]="img" (click)="selectImage(img)" class="w-24 h-24 object-cover rounded-md cursor-pointer border-2" />
        </div>
      </div>

      <aside class="space-y-4">
        <h1 class="text-3xl font-bold">{{ cat.name }}</h1>
        <p class="text-muted-foreground">{{ cat.breed }} â€¢ {{ cat.age }}</p>
        <div *ngIf="cat.personality">
          <h4 class="font-semibold">Personalidad</h4>
          <p class="text-sm">{{ cat.personality }}</p>
        </div>
        <div *ngIf="cat.story">
          <h4 class="font-semibold">Historia</h4>
          <p class="text-sm">{{ cat.story }}</p>
        </div>
        <button class="btn btn-primary w-full">Adoptar a {{ cat.name }}</button>
      </aside>
    </div>

    <section class="mt-12">
      <h3 class="text-2xl font-semibold mb-4">Otros gatos</h3>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <a *ngFor="let other of otherCats" [routerLink]="['/gatos', other.id]" class="group overflow-hidden border rounded-lg p-3 block hover:shadow-lg transition">
          <img [src]="other.image" [alt]="other.name" class="w-full h-48 object-cover rounded-md mb-2" />
          <h4 class="font-medium">{{ other.name }}</h4>
          <p class="text-sm text-muted-foreground">{{ other.breed }}</p>
        </a>
      </div>
    </section>
  </div>

  <ng-template #notFound>
    <div class="text-center py-16">
      <p class="text-lg">Gato no encontrado.</p>
      <a [routerLink]="['/']" class="btn btn-primary mt-4">Volver al inicio</a>
    </div>
  </ng-template>
</div>
