<!-- Login Modal Component -->
<app-login-modal #loginModal></app-login-modal>

<nav class="sticky top-0 z-50 bg-rose-50/95 backdrop-blur supports-[backdrop-filter]:bg-rose-50/80 border-b border-rose-200">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20 md:h-24">
            <!-- Logo -->
            <a [routerLink]="['/']" class="flex items-center py-2">
                <!-- Imagen del logo más grande y centrada -->
                <img 
                    src="/assets/adoptacat/LogoAdopCatChiclayo.webp" 
                    alt="AdoptaCat Chiclayo" 
                    class="w-16 h-16 md:w-20 md:h-20 hover:scale-105 transition-all duration-300 drop-shadow-md hover:drop-shadow-lg object-contain"
                >
            </a>

             <!-- Desktop Navigation -->
             <div class="hidden md:flex items-center gap-8">
                 <a [routerLink]="['/']" class="text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium">
                     Inicio
                 </a>
                 <a [routerLink]="['/adopta']" class="text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium">
                     Adopta
                 </a>
                <a [routerLink]="['/apadrina']" class="text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium">
                    Apadrina
                </a>
                <a [routerLink]="['/blog']" class="text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium">
                    Blog
                </a>
                <a [routerLink]="['/nosotros']" class="text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium">
                    Nosotros
                </a>
                <a [routerLink]="['/donaciones']" class="bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white px-6 py-2 rounded-full transition-colors font-poppins font-semibold shadow-md">
                    Donaciones
                </a>

                 <!-- User Menu when logged in -->
                 <div *ngIf="user()" class="relative user-menu">
                     <button
                         (click)="toggleUserMenu()"
                         class="flex items-center border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 p-2 rounded-full transition-colors">
                         <div class="w-6 h-6 bg-rose-500 rounded-full flex items-center justify-center text-white text-xs font-bold">
                             {{ userInitials }}
                         </div>
                     </button>

                      <!-- Dropdown Menu -->
                      <div *ngIf="menuOpen()" class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50 user-menu">
                          <div class="px-4 py-2 border-b border-gray-100">
                              <div class="flex items-center gap-2">
                                  <span class="w-4 h-4 flex items-center justify-center text-gray-600">😼</span>
                                  <div>
                                      <p class="text-sm font-medium text-gray-900">{{ user()?.name }}</p>
                                       <p class="text-xs text-gray-500 flex items-center gap-1 email-text" title="{{ user()?.email }}">
                                           <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" class="w-3 h-3">
                                               <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                                   <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2"/>
                                                   <path d="m22 6l-10 7L2 6"/>
                                               </g>
                                           </svg>
                                           {{ user()?.email }}
                                       </p>
                                  </div>
                              </div>
                          </div>
                         <a
                             [routerLink]="['/perfil']"
                             class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-2">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                 <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                 <circle cx="12" cy="7" r="4"/>
                             </svg>
                             Perfil
                         </a>
                         <button
                             (click)="logout()"
                             class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors flex items-center gap-2">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                 <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                 <polyline points="16,17 21,12 16,7"/>
                                 <line x1="21" x2="9" y1="12" y2="12"/>
                             </svg>
                             Cerrar sesión
                         </button>
                     </div>
                 </div>

                 <!-- Login and Register Buttons when not logged in -->
                 <div *ngIf="!user()" class="flex items-center gap-2">
                     <button
                         (click)="openLoginModal()"
                         class="border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 px-4 py-2 rounded-full transition-colors font-poppins font-medium">
                         Iniciar Sesión
                     </button>
                     <button
                         (click)="openRegisterModal()"
                         class="bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white px-4 py-2 rounded-full transition-colors font-poppins font-semibold">
                         Registrarse
                     </button>
                 </div>
            </div>

            <!-- Mobile menu button -->
            <button 
                class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors"
                (click)="toggleMenu()"
                aria-label="Toggle menu"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>

         <!-- Mobile Navigation -->
         <div class="md:hidden" [class.hidden]="!isOpen()">
             <div class="py-4 space-y-4 border-t border-rose-200">
                 <a
                     [routerLink]="['/']"
                     class="block text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium"
                     (click)="closeMenu()"
                 >
                     Inicio
                 </a>
                 <a
                     [routerLink]="['/adopta']"
                     class="block text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium"
                     (click)="closeMenu()"
                 >
                     Adopta
                 </a>
                <a 
                    [routerLink]="['/apadrina']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium"
                    (click)="closeMenu()"
                >
                    Apadrina
                </a>
                <a 
                    [routerLink]="['/blog']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium"
                    (click)="closeMenu()"
                >
                    Blog
                </a>
                <a 
                    [routerLink]="['/nosotros']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-poppins font-medium"
                    (click)="closeMenu()"
                >
                    Nosotros
                </a>
                
                <!-- Botón de Donaciones Móvil -->
                <a 
                    [routerLink]="['/donaciones']"
                    class="block text-center bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-2 rounded-full transition-colors font-poppins font-semibold shadow-md"
                    (click)="closeMenu()"
                >
                    Donaciones
                </a>
                
                  <!-- User Info when logged in -->
                  <div *ngIf="user()" class="border-t border-rose-200 pt-4">
                      <div class="flex items-center gap-3 mb-3">
                           <div class="w-8 h-8 bg-rose-500 rounded-full flex items-center justify-center text-white text-sm font-bold flex-shrink-0">
                               {{ userInitials }}
                           </div>
                          <div>
                              <p class="text-sm font-medium text-gray-900">{{ user()?.name }}</p>
                               <p class="text-xs text-gray-500 email-text" title="{{ user()?.email }}">{{ user()?.email }}</p>
                          </div>
                      </div>
                      <a
                          [routerLink]="['/perfil']"
                          class="w-full flex items-center justify-center gap-2 border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 py-2 rounded-full transition-colors font-poppins font-medium mb-2"
                          (click)="closeMenu()">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                              <circle cx="12" cy="7" r="4"/>
                          </svg>
                          Perfil
                      </a>
                      <button
                          (click)="logout(); closeMenu()"
                          class="w-full flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white py-2 rounded-full transition-colors font-poppins font-medium">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                              <polyline points="16,17 21,12 16,7"/>
                              <line x1="21" x2="9" y1="12" y2="12"/>
                          </svg>
                          Cerrar sesión
                      </button>
                  </div>

                  <!-- Botones Iniciar Sesión y Registrarse Móvil when not logged in -->
                  <div *ngIf="!user()" class="flex flex-col gap-2">
                      <button
                          class="w-full flex items-center justify-center gap-2 border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 py-2 rounded-full transition-colors font-poppins font-medium"
                          (click)="openLoginModal(); closeMenu()">
                          Iniciar Sesión
                      </button>
                      <button
                          class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-2 rounded-full transition-colors font-poppins font-semibold"
                          (click)="openRegisterModal(); closeMenu()">
                          Registrarse
                      </button>
                  </div>
            </div>
        </div>
    </div>
</nav>
