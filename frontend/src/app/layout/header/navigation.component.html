<!-- Login Modal Component -->
<app-login-modal #loginModal></app-login-modal>

<nav class="sticky top-0 z-50 bg-rose-50/95 backdrop-blur supports-[backdrop-filter]:bg-rose-50/80 border-b border-rose-200">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20 md:h-24">
            <!-- Logo -->
            <a [routerLink]="['/']" class="flex items-center py-2">
                <!-- Imagen del logo más grande y centrada -->
                <img 
                    src="/assets/adoptacat/LogoAdopCatChiclayo.webp" 
                    alt="AdoptaCat Chiclayo" 
                    class="w-16 h-16 md:w-20 md:h-20 hover:scale-105 transition-all duration-300 drop-shadow-md hover:drop-shadow-lg object-contain"
                >
            </a>

             <!-- Desktop Navigation -->
             <div class="hidden md:flex items-center gap-8">
                 <a [routerLink]="['/']" class="text-rose-700 hover:text-rose-600 transition-colors font-medium">
                     Inicio
                 </a>
                 <a [routerLink]="['/adopta']" class="text-rose-700 hover:text-rose-600 transition-colors font-medium">
                     Adopta
                 </a>
                <a [routerLink]="['/apadrina']" class="text-rose-700 hover:text-rose-600 transition-colors font-medium">
                    Apadrina
                </a>
                <a [routerLink]="['/blog']" class="text-rose-700 hover:text-rose-600 transition-colors font-medium">
                    Blog
                </a>
                <a [routerLink]="['/nosotros']" class="text-rose-700 hover:text-rose-600 transition-colors font-medium">
                    Nosotros
                </a>
                <a [routerLink]="['/donaciones']" class="bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white px-6 py-2 rounded-full transition-colors font-medium shadow-md">
                    Donaciones
                </a>

                <!-- User Menu when logged in -->
                <div *ngIf="user()" class="relative user-menu">
                    <button
                        (click)="toggleUserMenu()"
                        class="flex items-center gap-2 border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 px-4 py-2 rounded-full transition-colors font-medium">
                        <div class="w-6 h-6 bg-rose-500 rounded-full flex items-center justify-center text-white text-xs font-bold">
                            {{ userInitials }}
                        </div>
                        {{ user()?.name }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 transition-transform" [class.rotate-180]="menuOpen()">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div *ngIf="menuOpen()" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50 user-menu">
                        <div class="px-4 py-2 border-b border-gray-100">
                            <p class="text-sm font-medium text-gray-900">{{ user()?.name }}</p>
                            <p class="text-xs text-gray-500">{{ user()?.email }}</p>
                        </div>
                        <button
                            (click)="logout()"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
                            Cerrar sesión
                        </button>
                    </div>
                </div>

                 <!-- Login and Register Buttons when not logged in -->
                 <div *ngIf="!user()" class="flex items-center gap-2">
                     <button
                         (click)="openLoginModal()"
                         class="border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 px-4 py-2 rounded-full transition-colors font-medium">
                         Iniciar Sesión
                     </button>
                     <button
                         (click)="openRegisterModal()"
                         class="bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white px-4 py-2 rounded-full transition-colors font-medium">
                         Registrarse
                     </button>
                 </div>
            </div>

            <!-- Mobile menu button -->
            <button 
                class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors"
                (click)="toggleMenu()"
                aria-label="Toggle menu"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>

         <!-- Mobile Navigation -->
         <div class="md:hidden" [class.hidden]="!isOpen()">
             <div class="py-4 space-y-4 border-t border-rose-200">
                 <a
                     [routerLink]="['/']"
                     class="block text-rose-700 hover:text-rose-600 transition-colors font-medium"
                     (click)="closeMenu()"
                 >
                     Inicio
                 </a>
                 <a
                     [routerLink]="['/adopta']"
                     class="block text-rose-700 hover:text-rose-600 transition-colors font-medium"
                     (click)="closeMenu()"
                 >
                     Adopta
                 </a>
                <a 
                    [routerLink]="['/apadrina']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-medium"
                    (click)="closeMenu()"
                >
                    Apadrina
                </a>
                <a 
                    [routerLink]="['/blog']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-medium"
                    (click)="closeMenu()"
                >
                    Blog
                </a>
                <a 
                    [routerLink]="['/nosotros']" 
                    class="block text-rose-700 hover:text-rose-600 transition-colors font-medium"
                    (click)="closeMenu()"
                >
                    Nosotros
                </a>
                
                <!-- Botón de Donaciones Móvil -->
                <a 
                    [routerLink]="['/donaciones']"
                    class="block text-center bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-2 rounded-full transition-colors font-medium shadow-md"
                    (click)="closeMenu()"
                >
                    Donaciones
                </a>
                
                 <!-- User Info when logged in -->
                 <div *ngIf="user()" class="border-t border-rose-200 pt-4">
                     <div class="flex items-center gap-3 mb-3">
                          <div class="w-8 h-8 bg-rose-500 rounded-full flex items-center justify-center text-white text-sm font-bold">
                              {{ userInitials }}
                          </div>
                         <div>
                             <p class="text-sm font-medium text-gray-900">{{ user()?.name }}</p>
                             <p class="text-xs text-gray-500">{{ user()?.email }}</p>
                         </div>
                     </div>
                     <button
                         (click)="logout(); closeMenu()"
                         class="w-full flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white py-2 rounded-full transition-colors font-medium">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                             <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                             <polyline points="16,17 21,12 16,7"/>
                             <line x1="21" x2="9" y1="12" y2="12"/>
                         </svg>
                         Cerrar sesión
                     </button>
                 </div>

                  <!-- Botones Iniciar Sesión y Registrarse Móvil when not logged in -->
                  <div *ngIf="!user()" class="flex flex-col gap-2">
                      <button
                          class="w-full flex items-center justify-center gap-2 border border-rose-300 hover:border-rose-500 text-rose-700 hover:text-rose-600 py-2 rounded-full transition-colors font-medium"
                          (click)="openLoginModal(); closeMenu()">
                          Iniciar Sesión
                      </button>
                      <button
                          class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-2 rounded-full transition-colors font-medium"
                          (click)="openRegisterModal(); closeMenu()">
                          Registrarse
                      </button>
                  </div>
            </div>
        </div>
    </div>
</nav>
