spring.application.name=backend

# Datasource configuration
# By default the application uses an in-memory H2 database for development.
# To connect to your MySQL database, set the environment variables below before
# starting the application (examples shown in the README / instructions).

# JDBC URL (example MySQL: jdbc:mysql://host:3306/dbname?useSSL=false&serverTimezone=UTC)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}

# Driver class name (MySQL: com.mysql.cj.jdbc.Driver)
spring.datasource.driver-class-name=${JDBC_DRIVER_CLASS_NAME:org.h2.Driver}

# Credentials
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}

# JPA / Hibernate settings (dialect will default to H2 unless you override)
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${JPA_HBM2DDL:update}

# Notes:
# - For MySQL use values like:
#   JDBC_DATABASE_URL=jdbc:mysql://localhost:3306/tu_base?useSSL=false&serverTimezone=UTC
#   JDBC_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
