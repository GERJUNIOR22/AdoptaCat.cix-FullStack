# Configuración para tests - usando H2 en memoria
server.port=8080

# Base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuración para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (útil para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Deshabilitar cache para tests
spring.thymeleaf.cache=false

# Logging para tests
logging.level.org.springframework.web=DEBUG
logging.level.com.adoptacat=DEBUG
